@(flightForm: Form[FlightForm])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>



  @form(routes.FlightController.searchFlights()) {
		@inputText(flightForm("source"))
		@inputText(flightForm("destination"))
		@inputText(flightForm("dateOfTravel"))

		<div class="buttons">
			<input type="submit" value="Search Flight"/>
		</div>

	}

	<ul id="flights"></ul>


}
