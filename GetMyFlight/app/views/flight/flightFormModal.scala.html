
@(param: Any)

<!-- Button trigger modal -->
<button style="padding: 5px 29px !important;" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#fltModal">
    Search Flight
</button>

<!-- Flight Form Modal -->
<form id="fltForm" role="form">
    <div class="modal fade" id="fltModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Enter Flight Details</h4>
                </div>
                <div class="modal-body">
					<div class="form-group">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" name="id" placeholder="ID" required>
					</div>
					
                    <div class="form-group">
                        <label for="source">Source</label>
                        <input type="text" class="form-control" id="source" name="source" placeholder="Source" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination" required>
                    </div>
					
					<input type="hidden" id="carrier" name="carrier">
					
                    <div class="form-group">
                        <label for="dateOfTravel">Date Of Travel</label>
                        <input type="text" class="form-control" id="dateOfTravel"  name="dateOfTravel" placeholder="Date Of Travel" required>
                    </div>
					
                   <input type="hidden" id="id" name="dateOfPriceFall">
				   <input type="hidden" id="id" name="predictedPrice">
				   <input type="hidden" id="id" name="latitude">
				   <input type="hidden" id="id" name="longitude">
				   <input type="hidden" id="id" name="distance">
				   <input type="hidden" id="id" name="seats">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button id="submit" type="submit" class="btn btn-primary"   >Save </button>
                </div>
            </div>
        </div>
    </div>
</form>
